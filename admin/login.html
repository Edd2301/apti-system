<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - APTI Property Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/css/style.css">
</head>
<body class="admin-theme">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../common/Logo for Apartment Management.png" alt="APTI Admin Portal Logo with modern dark theme design" class="logo mb-3" onerror="this.style.display='none';" />
                <h1>Admin Portal</h1>
                <p>Sign in to manage your property system</p>
            </div>

            <div id="message-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="admin@apti.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="forgot-password.html">Forgot your password?</a></p>
                <p><a href="signup.html">Create new admin account</a></p>
                <p><a href="../index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="../common/js/firebase-config.js"></script>
    <script src="../common/js/auth_ad.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageContainer = document.getElementById('message-container');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Signing in...';
                submitButton.disabled = true;

                try {
                    const formData = new FormData(loginForm);
                    const email = formData.get('email');
                    const password = formData.get('password');

                    // Validate form
                    if (!email || !password) {
                        throw new Error('Please fill in all required fields');
                    }

                    const result = await window.loginAdmin(email, password);

                    if (result.success) {
                        messageContainer.innerHTML = '<div style="color: green; text-align: center; margin-bottom: 1rem;">Login successful! Redirecting...</div>';

                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        throw new Error(result.error || 'Login failed');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    messageContainer.innerHTML = '<div style="color: red; text-align: center; margin-bottom: 1rem;">' + error.message + '</div>';
                } finally {
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });

            // Handle form input validation
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            emailInput.addEventListener('blur', function() {
                if (this.value && !this.value.includes('@')) {
                    this.style.borderColor = '#ef4444';
                } else {
                    this.style.borderColor = '';
                }
            });

            passwordInput.addEventListener('input', function() {
                if (this.value.length > 0 && this.value.length < 6) {
                    this.style.borderColor = '#f59e0b';
                } else {
                    this.style.borderColor = '';
                }
            });
        });
    </script>
</body>
</html>
