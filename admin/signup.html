<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - APTI Property Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/css/style.css">
</head>
<body class="admin-theme">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../common/Logo for Apartment Management.png" alt="APTI Admin Portal Logo with modern dark theme design" class="logo mb-3" onerror="this.style.display='none';" />
                <h1>Create Admin Account</h1>
                <p>Join the APTI property management system</p>
            </div>

            <div id="message-container"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="admin@apti.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6" placeholder="Minimum 6 characters">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required placeholder="Confirm your password">
                </div>

                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a></label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                <p><a href="../index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="../common/js/firebase-config.js"></script>
    <script src="../common/js/auth_ad.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const messageContainer = document.getElementById('message-container');

            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Creating account...';
                submitButton.disabled = true;

                try {
                    const formData = new FormData(signupForm);
                    const email = formData.get('email');
                    const password = formData.get('password');
                    const confirmPassword = formData.get('confirmPassword');

                    // Clear previous messages
                    messageContainer.innerHTML = '';

                    if (password !== confirmPassword) {
                        messageContainer.innerHTML = '<p class="error-message">Passwords do not match.</p>';
                        submitButton.textContent = originalText;
                        submitButton.disabled = false;
                        return;
                    }

                    const result = await signupAdmin(email, password);

                    if (result.success) {
                        messageContainer.innerHTML = '<p class="success-message">Account created successfully. You can now <a href="login.html">sign in</a>.</p>';
                        signupForm.reset();
                    } else {
                        messageContainer.innerHTML = `<p class="error-message">${result.error}</p>`;
                    }
                } catch (error) {
                    messageContainer.innerHTML = '<p class="error-message">An unexpected error occurred. Please try again later.</p>';
                } finally {
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });
        });
</body>
</html>
